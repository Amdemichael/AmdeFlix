<a class="show-item" *ngIf="showItem">
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average | number : "1.1-1" }} /10</span>
  </div>
  <div class="show-item-image">
    <img [src]="imageBaseUrl + '/w500' + showItem.backdrop_path" alt="" />
  </div>
  <div class="show-item-title">{{ showItem.title }}</div>
</a>
